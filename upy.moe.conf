server {
    server_name upy.moe;

    root /var/www/html;
    index index.html;

    location / {
      try_files $uri $uri/ =404;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/upy.moe-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/upy.moe-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = upy.moe) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name upy.moe;
    return 404; # managed by Certbot
}
